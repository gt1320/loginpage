<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<script src="https://kit.fontawesome.com/882883ce83.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="form.jpg"/>
</head>
<body>
	<div class="form">
		<div class="form-box">

			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn">Enter your login details</button>
			</div>
			<div class="register">
				<h5>New user?<a href="https://gauritiwari.github.io/registration-form/">Register here.</a></h5>
			</div>
			<form id="Login" class="input-group">
				<div class="user">
					<i class="fa fa-user"></i>
				</div>
				<div class="pass">
					<i class="fa fa-key"></i>
				</div>
				<input type="text" class="input-field" placeholder="User Id"required>
				<input type="text" class="input-field" placeholder="Enter Password"required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
		</div>	
	</div>
</body>
</html>
